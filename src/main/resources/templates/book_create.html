<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form method="post" th:action="@{/books/create}" th:object="${bookForm}">
    <div>
        <input id="id" type="number" hidden th:field="*{id}">
        <label for="author">Author name:</label>
        <input id="author" type="text" th:field="*{author}">
    </div>
    <div>
        <label for="title">Title:</label>
        <input id="title" type="text" th:field="*{title}">
    </div>
    <div>
        <label for="type">Type:</label>
        <input id="type" type="text" th:field="*{type}">
    </div>
    <div>
        <label for="pagesNumber">Number of pages:</label>
        <input id="pagesNumber" type="number" th:field="*{pagesNumber}">
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>

</form>
</body>
</html>
